<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    <title>Todo App</title>
    </head>
<body>
<div class="todo-app">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix photo">
    <a class="todo-app__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="todo-app__content">
    <form id="todo-app__form">
        <label  class="todo-app__new-task" for="task">Add Item</label>
        <div class="todo-app__input-container">
            <input id="task"class="todo-app__new-task" type="text">
            <button>Add</button>
        </div>
</form>
<h3>Todo</h3>
<nav class="todo-app__navigation">
    <ul id="todo-app__navigation-list">
    <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
    </li>
    <li class="todo-app__item">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button>
    </li>
    </ul>
    <h3>Completed</h3>
    <ul id="todo-app__navigation-list2">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
    </li>
</nav>
</ul>
</div>
<script src="app.js"></script>
</body>
</html>
